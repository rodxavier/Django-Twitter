<table width="100%">
    {{each $data}}
        <tr>
            <td><img src="${ profile_image_url }"/></td>
            <td>
                <a class="twitterUser" href="http://twitter.com/${ from_user }">${ from_user }</a>
                ${ text }
                <div class="tweetInfo">${ created_at }</div>
            </td>
        </tr>
    {{/each}}
</table>
